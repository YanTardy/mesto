<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body>
  <div class="page">
    <header class="header">
      <div class="header__logo"></div>
    </header>

    <main class="content">

      <section class="profile">
        <div class="profile__card">
          <img class="profile__avatar" src="./images/profile/profile-avatar.jpg" alt="Аватар">
          <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit-button"></button>
            <p class="profile__description">Исследователь океана</p>
          </div>
        </div>

        <button class="profile__add-button"></button>
      </section>

      <section class="places">
        <li class="place">
          <img class="place__image" src="./images/place/place-kash.jpg">
          <div class="place__info">
            <p class="place__title">Каш</p>
            <button class="place__like"></button>
          </div>
        </li>
        <li class="place">
          <img class="place__image" src="./images/place/place-tbilisi.jpg">
          <div class="place__info">
            <p class="place__title">Тбилиси</p>
            <button class="place__like"></button>
          </div>
        </li>
        <li class="place">
          <img class="place__image" src="./images/place/place-munich.jpg">
          <div class="place__info">
            <p class="place__title">Мюнхен</p>
            <button class="place__like"></button>
          </div>
        </li>
        <li class="place">
          <img class="place__image" src="./images/place/place-zalcburg.jpg">
          <div class="place__info">
            <p class="place__title">Зальцбург</p>
            <button class="place__like"></button>
          </div>
        </li>
        <li class="place">
          <img class="place__image" src="./images/place/place-barcelone.jpg">
          <div class="place__info">
            <p class="place__title">Барселона</p>
            <button class="place__like"></button>
          </div>
        </li>
        <li class="place">
          <img class="place__image" src="./images/place/place-bamberg.jpg">
          <div class="place__info">
            <p class="place__title">Бамберг</p>
            <button class="place__like"></button>
          </div>
        </li>
      </section>

    </main>

    <footer class="footer">
      <p class="footer__copyright">&copy; 2022 Mesto Russia. Yan Dolgodush</p>
    </footer>
  </div>

  <div class="popup">
    <form class="popup__container">
      <button class="popup__close" type="button"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <input class="popup__name" type="text" name="name" placeholder="Имя">
      <input class="popup__description" type="text" name="job" placeholder="Вид деятельности">
      <button class="popup__save" type="submit">Сохранить</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>

</html>
