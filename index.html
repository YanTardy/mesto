<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body>
  <div class="page">

    <header class="header">
      <div class="header__logo"></div>
    </header>

    <main class="content">

      <section class="profile">
        <div class="profile__card">
          <img class="profile__avatar" src="./images/profile/profile-avatar.jpg" alt="Аватар">
          <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit-button" type="button"></button>
            <p class="profile__description">Исследователь океана</p>
          </div>
        </div>

        <button class="profile__add-button" type="button"></button>
      </section>

      <section class="places">
      </section>

    </main>

    <footer class="footer">
      <p class="footer__copyright">&copy; 2022 Mesto Russia. Yan Dolgodush</p>
    </footer>

  </div>

  <div class="popup popup_type_profile-edit">
    <div class="popup__container">
      <button class="popup__close popup__close_type_profile" type="button"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form popup__form_type_profile-edit" name="form-profile" novalidate>
          <input class="popup__input popup__input_type_profile-name" id="profile-name-input" type="text" name="profile-name" minlength="2"
            maxlength="40" placeholder="Имя" required>
          <span class="popup__span profile-name-input-error"></span>
          <input class="popup__input popup__input_type_profile-job" id="profile-job-input" type="text" name="profile-job" minlength="2"
            maxlength="200" placeholder="Вид деятельности" required>
          <span class="popup__span profile-job-input-error"></span>
          <button class="popup__save" type="submit">Сохранить</button>
      </form>
    </div>
  </div>

  <div class="popup popup_type_place-add">
    <div class="popup__container">
      <button class="popup__close popup__close_type_add" type="button"></button>
      <h2 class="popup__title">Новое место</h2>
      <form class="popup__form popup__form_type_place-add" name="form-place" novalidate>
        <input class="popup__input popup__input_type_place-name" id="form-place-input" type="text" name="place-name" minlength="2"
          maxlength="30" placeholder="Название">
        <span class="popup__span form-place-input-error"></span>
        <input class="popup__input popup__input_type_place-link" id="place-link-input" type="url" name="place-link"
          placeholder="Ссылка на картинку">
        <span class="popup__span place-link-input-error"></span>
        <button class="popup__save" type="submit">Создать</button>
      </form>
    </div>
  </div>

  <div class="popup popup_type_image-zoom">
    <figure class="popup__figure">
      <button class="popup__close popup__close_type_image-zoom" type="button"></button>
      <img class="popup__content" src="#" alt="Фото">
      <figcaption class="popup__figcaption"></figcaption>
    </figure>
  </div>

  <template class="template-card">
    <article class="place">
      <img class="place__image" src="#" alt="Фото">
      <button class="place__delete" type="button"></button>
      <div class="place__info">
        <h2 class="place__title"></h2>
        <button class="place__like" type="button"></button>
      </div>
    </article>
  </template>

  <script src="./scripts/cards.js"></script>
  <script src="./scripts/script.js"></script>
  <script src="./scripts/validate.js"></script>
</body>

</html>
