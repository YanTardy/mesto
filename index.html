      </section>

      <section class="places">
          <li class="place">
            <img class="place__image" src="./images/place/place-karachaevsk.png">

              <p class="place__title">Карачаевск</p>
              <button class="place__like"></button>
            </div>
          </li>
          <li class="place">
            <img class="place__image" src="./images/place/place-elbrus.png">

            </div>
          </li>
          <li class="place">

            <div class="place__info">
              <p class="place__title">Домбай</p>
              <button class="place__like"></button>
            </div>
          </li>
          <li class="place">
            <img class="place__image" src="./images/place/place-karachaevsk.png">
            <div class="place__info">
              <p class="place__title">Карачаевск</p>
              <button class="place__like"></button>
            </div>
