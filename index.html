<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body>
  <div class="page">

    <header class="header">
      <div class="header__logo"></div>
    </header>

    <main class="content">

      <section class="profile">
        <div class="profile__card">
          <img class="profile__avatar" src="./images/profile/profile-avatar.jpg" alt="Аватар">
          <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit-button" type="button"></button>
            <p class="profile__description">Исследователь океана</p>
          </div>
        </div>

        <button class="profile__add-button" type="button"></button>
      </section>

      <section class="places">
        <article class="place">
          <img class="place__image" src="./images/place/place-kash.jpg" alt="Фото">
          <div class="place__info">
            <h2 class="place__title">Каш</h2>
            <button class="place__like" type="button"></button>
          </div>
        </article>
        <article class="place">
          <img class="place__image" src="./images/place/place-tbilisi.jpg" alt="Фото">
          <div class="place__info">
            <h2 class="place__title">Тбилиси</h2>
            <button class="place__like" type="button"></button>
          </div>
        </article>
        <article class="place">
          <img class="place__image" src="./images/place/place-munich.jpg" alt="Фото">
          <div class="place__info">
            <h2 class="place__title">Мюнхен</h2>
            <button class="place__like" type="button"></button>
          </div>
        </article>
        <article class="place">
          <img class="place__image" src="./images/place/place-zalcburg.jpg" alt="Фото">
          <div class="place__info">
            <h2 class="place__title">Зальцбург</h2>
            <button class="place__like" type="button"></button>
          </div>
        </article>
        <article class="place">
          <img class="place__image" src="./images/place/place-barcelone.jpg" alt="Фото">
          <div class="place__info">
            <h2 class="place__title">Барселона</h2>
            <button class="place__like" type="button"></button>
          </div>
        </article>
        <article class="place">
          <img class="place__image" src="./images/place/place-bamberg.jpg" alt="Фото">
          <div class="place__info">
            <h2 class="place__title">Бамберг</h2>
            <button class="place__like" type="button"></button>
          </div>
        </article>
      </section>

    </main>

    <footer class="footer">
      <p class="footer__copyright">&copy; 2022 Mesto Russia. Yan Dolgodush</p>
    </footer>

  </div>

  <div class="popup">
    <div class="popup__container">
      <button class="popup__close" type="button"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form" name="form-profile">
        <input class="popup__input popup__input_type_name" type="text" name="name" placeholder="Имя">
        <input class="popup__input popup__input_type_description" type="text" name="job" placeholder="Вид деятельности">
        <button class="popup__save" type="submit">Сохранить</button>
      </form>
    </div>
  </div>

  <script src="./scripts/script.js"></script>
</body>

</html>
